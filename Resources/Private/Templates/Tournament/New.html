<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers">
	<f:layout name="Default"/>
	<title>Templates: New</title>

	<f:section name="menu">
		<f:render partial="Menu" arguments="{controller:'Tournament',action:'new'}"
				  section="Main"/>
	</f:section>

	<f:section name="main">
		<!-- Start file EXT:tippgame/Resources/Private/Templates/Tournament/New -->
		<f:form action="edit" controller="Tournament" object="{tournament}" name="tournament">
			<f:render partial="Tournament/Basic" section="Main" arguments="{tournament}" />

			<div class="form-group">
				<label for="amountOfRounds" class="control-label">
					<f:translate
						key="LLL:EXT:tippgame/Resources/Private/Language/locallang.xlf:tournament.amount_rounds"/>
				</label>
				<div class='input-group'>
					<f:form.textfield property="amountRounds" class="form-control"/>
								<span class="input-group-addon">
									<span class="fa fa-bullseye"></span>
								</span>
				</div>
			</div>
			<div class="form-group">
				<label for="amountOfTeams" class="control-label">
					<f:translate
						key="LLL:EXT:tippgame/Resources/Private/Language/locallang.xlf:tournament.amount_teams"/>
				</label>
				<div class='input-group'>
					<f:form.textfield property="amountTeams" class="form-control"/>
								<span class="input-group-addon">
									<span class="fa fa-users"></span>
								</span>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					{f:translate(key:'LLL:EXT:tippgame/Resources/Private/Language/locallang.xlf:button.create')}
				</button>
				<button type="reset" class="btn">
					{f:translate(key:'LLL:EXT:tippgame/Resources/Private/Language/locallang.xlf:button.cancel')}
				</button>
			</div>
		</f:form>
		<!-- End file EXT:tippgame/Resources/Private/Templates/Tournament/New -->
	</f:section>
</div>
