<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers">
	<f:layout name="Default"/>
	<title>Templates: New</title>
	<f:section name="main">
		<!-- Start file EXT:tippgame/Resources/Private/Templates/Round/New -->
		<f:form action="create" controller="Round" object="{round}"
				name="round" id="ajaxForm">
			<f:flashMessages/>
			<f:render partial="ValidationErrors" section="Main"/>
			<f:form.hidden property="tournament" value="{tournament}" />
			<div>
				<label for="title" class="control-label">
					<f:translate key="round.title"/>
				</label>

				<div class="input-group">
					<f:form.textfield property="title" class="form-control"/>
								<span class="input-group-addon">
									<span class="fa fa-pencil"></span>
								</span>
				</div>
			</div>

			<div>
				<label for="title" class="control-label">
					<f:translate key="round.start"/>
				</label>

				<div class="input-group date" id="datepicker_start">
					<f:form.textfield property="start" class="form-control"/>
								<span class="input-group-addon">
									<span class="fa fa-calendar-minus-o"></span>
								</span>
				</div>
			</div>

			<div>
				<label for="title" class="control-label">
					<f:translate key="round.stop"/>
				</label>

				<div class="input-group date" id="datepicker_stop">
					<f:form.textfield property="stop" class="form-control"/>
								<span class="input-group-addon">
									<span class="fa fa-calendar-plus-o"></span>
								</span>
				</div>
			</div>
			<div class="text--right">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					<f:translate key="button.cancel"/>
				</button>
				<button type="button" class="btn btn-primary" id="createRound">
					<f:translate key="button.create"/>
				</button>
			</div>
		</f:form>
		<!-- End file EXT:tippgame/Resources/Private/Templates/Round/New -->
	</f:section>
</div>
